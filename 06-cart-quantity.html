<!DOCTYPE html>
<html>

<head>
  <title>Cart Quantity</title>

<body>
  <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
      ">Show Quantity</button>

  <button onclick="
      if (cartQuantity >= 10) {
      alert('The cart is full');
      cartQuantity = 10;
    } else {
      cartQuantity++;
      console.log(`Cart Quantity: ${cartQuantity}`);
    }
    ">Add to Cart</button>

  <button onclick="
    if (cartQuantity >= 10) {
        alert('The cart is full');
        cartQuantity = 10;
      } else {
        cartQuantity += 2;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">+2</button>

  <button onclick="
      if (cartQuantity >= 10) {
        alert('The cart is full');
        cartQuantity = 10;
      } else {
      cartQuantity = cartQuantity + 3;
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">+3</button>

  <button onclick="
      cartQuantity = 0;
      console.log(`Cart was reset.`);
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">Reset Cart</button>

  <script>
    let cartQuantity = 0;

    if (cartQuantity > 10) {
      alert('The cart is full');
      cartQuantity = 10;
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`);
    }

  </script>
</body>

</html>
